[package]
name = "elite-mev-live-trading"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "elite_mev_live_trading"
path = "src/bin/elite_mev_clean.rs"

[dependencies]
# Core async runtime and error handling
tokio = { version = "1.21", features = ["rt-multi-thread", "macros", "time", "sync", "net"] }
anyhow = "1.0"
futures = "0.3"

# Solana dependencies for live trading
solana-sdk = "=2.2.1"
solana-rpc-client = "=2.2.1"
solana-entry = "=2.2.1"
bs58 = "0.5"
hex = "0.4"

# SPL Token support for trading
spl-token = "4.0"

# Serialization for data handling
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = "1.3.3"

# High-performance JSON for ShredStream
simd-json = "0.13"

# WebSocket for real-time dashboard
tokio-tungstenite = "0.20"
futures-util = "0.3"

# HTTP client for Jupiter API and external services
reqwest = { version = "0.11", features = ["json"] }

# Time handling
chrono = "0.4.26"

# Security dependencies for wallet management
aes-gcm = "0.10"
pbkdf2 = "0.12"
sha2 = "0.10"

# Rate limiting for API calls
governor = "0.6"
nonzero_ext = "0.3"

# Fast random number generation
fastrand = "2.0"

# UUID generation for tracking
uuid = { version = "1.0", features = ["v4"] }

# Async trait support
async-trait = "0.1"

# High-performance synchronization
parking_lot = "0.12"

# Environment variable loading
dotenvy = "0.15"

# ShredStream SDK for ultra-low latency
solana-stream-sdk = "0.5.1"

# Metrics collection (avoiding problematic tracing packages)
prometheus = "0.13"

# System-level dependencies
libc = "0.2"

# CLI support for configuration
clap = { version = "4.0", features = ["derive"] }